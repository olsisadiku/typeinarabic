<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Typing Practice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Arabic Typing Practice</h1>
            <p>Master Arabic keyboard skills through interactive practice</p>
        </header>
        
        <main>
            <div class="game-info">
                <div class="stats">
                    <div class="stat" title="Percentage of characters typed correctly in current session">
                        <span class="stat-label">Accuracy</span>
                        <span class="stat-value" id="accuracy">100%</span>
                    </div>
                    <div class="stat" title="Words per minute - your current typing speed">
                        <span class="stat-label">WPM</span>
                        <span class="stat-value" id="wpm">0</span>
                    </div>
                    <div class="stat" title="Number of consecutive sentences completed with 90%+ accuracy">
                        <span class="stat-label">Streak</span>
                        <span class="stat-value" id="streak">0</span>
                    </div>
                    <div class="stat" title="Your current level - unlocks more complex letters as you progress">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="level">1</span>
                    </div>
                </div>
                
                <div class="progress-section" title="Type correct characters to advance to the next level and unlock new letters">
                    <div class="progress-label">Progress to Next Level</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0 / 100 characters</div>
                </div>
            </div>
            
            <div class="typing-area">
                <div class="text-display" id="textDisplay" dir="rtl" title="Type the Arabic text shown here. Green = correct, Red = incorrect">
                    <!-- Arabic text will be generated here -->
                </div>
                
                <textarea 
                    id="userInput" 
                    class="typing-input" 
                    placeholder="Start typing the Arabic text above..."
                    autocomplete="off"
                    spellcheck="false"
                    dir="rtl"
                    title="Type the Arabic characters here. Each letter will turn green if correct or red if incorrect"
                ></textarea>
                
                <div class="typing-controls">
                    <button id="newSentence" class="btn btn-primary" title="Generate a new random Arabic sentence to practice">New Sentence</button>
                    <button id="skipSentence" class="btn btn-secondary" title="Skip current sentence (breaks your streak)">Skip</button>
                    <button id="reset" class="btn btn-secondary" title="Reset all progress including level and streak">Reset Stats</button>
                </div>
                
                <div class="summary-config">
                    <label for="summaryThreshold" class="config-label">
                        Summary at <span id="thresholdDisplay">0/100</span> correct characters
                    </label>
                    <input type="range" id="summaryThreshold" class="threshold-slider" min="25" max="500" step="25" value="100" title="Set when typing summary appears">
                </div>
            </div>
            
            <!-- Arabic Keyboard -->
            <div class="keyboard-section" id="keyboardSection">
                <div class="keyboard-header">
                    <div class="keyboard-title">
                        <div class="keyboard-label">Arabic Keyboard Layout</div>
                        <div class="keyboard-instruction">
                            üí° <strong>Pro Tip:</strong> Click the keys below to type Arabic characters directly
                        </div>
                    </div>
                    <div class="keyboard-controls">
                        <button id="toggleDrag" class="control-btn" title="Enable/Disable dragging">üìå</button>
                        <button id="toggleKeyboard" class="control-btn" title="Hide/Show keyboard">Hide</button>
                        <button id="toggleArabicLetters" class="control-btn" title="Hide/Show Arabic letters on keys">ÿπ/A</button>
                        <div class="transparency-control" id="transparencyControl" style="display: none;">
                            <label for="transparencySlider" class="transparency-label">Opacity</label>
                            <input type="range" id="transparencySlider" class="transparency-slider" min="30" max="100" step="10" value="75" title="Adjust keyboard transparency">
                        </div>
                    </div>
                </div>
                <div id="arabicKeyboard" class="arabic-keyboard">
                    <!-- First Row -->
                    <div class="keyboard-row">
                        <button class="key" data-key="`" data-arabic="ÿ∞">ÿ∞</button>
                        <button class="key" data-key="1" data-arabic="Ÿ°">Ÿ°</button>
                        <button class="key" data-key="2" data-arabic="Ÿ¢">Ÿ¢</button>
                        <button class="key" data-key="3" data-arabic="Ÿ£">Ÿ£</button>
                        <button class="key" data-key="4" data-arabic="Ÿ§">Ÿ§</button>
                        <button class="key" data-key="5" data-arabic="Ÿ•">Ÿ•</button>
                        <button class="key" data-key="6" data-arabic="Ÿ¶">Ÿ¶</button>
                        <button class="key" data-key="7" data-arabic="Ÿß">Ÿß</button>
                        <button class="key" data-key="8" data-arabic="Ÿ®">Ÿ®</button>
                        <button class="key" data-key="9" data-arabic="Ÿ©">Ÿ©</button>
                        <button class="key" data-key="0" data-arabic="Ÿ†">Ÿ†</button>
                        <button class="key" data-key="-" data-arabic="-">-</button>
                        <button class="key" data-key="=" data-arabic="=">=</button>
                        <button class="key wide" id="backspace">‚å´ Backspace</button>
                    </div>

                    <!-- Second Row -->
                    <div class="keyboard-row">
                        <button class="key wide" id="tab">‚á• Tab</button>
                        <button class="key" data-key="q" data-arabic="ÿ∂">ÿ∂</button>
                        <button class="key" data-key="w" data-arabic="ÿµ">ÿµ</button>
                        <button class="key" data-key="e" data-arabic="ÿ´">ÿ´</button>
                        <button class="key" data-key="r" data-arabic="ŸÇ">ŸÇ</button>
                        <button class="key" data-key="t" data-arabic="ŸÅ">ŸÅ</button>
                        <button class="key" data-key="y" data-arabic="ÿ∫">ÿ∫</button>
                        <button class="key" data-key="u" data-arabic="ÿπ">ÿπ</button>
                        <button class="key" data-key="i" data-arabic="Ÿá">Ÿá</button>
                        <button class="key" data-key="o" data-arabic="ÿÆ">ÿÆ</button>
                        <button class="key" data-key="p" data-arabic="ÿ≠">ÿ≠</button>
                        <button class="key" data-key="[" data-arabic="ÿ¨">ÿ¨</button>
                        <button class="key" data-key="]" data-arabic="ÿØ">ÿØ</button>
                        <button class="key" data-key="\\" data-arabic="\\">\\ </button>
                    </div>

                    <!-- Third Row -->
                    <div class="keyboard-row">
                        <button class="key wide" id="caps">‚á™ Caps</button>
                        <button class="key" data-key="a" data-arabic="ÿ¥">ÿ¥</button>
                        <button class="key" data-key="s" data-arabic="ÿ≥">ÿ≥</button>
                        <button class="key" data-key="d" data-arabic="Ÿä">Ÿä</button>
                        <button class="key" data-key="f" data-arabic="ÿ®">ÿ®</button>
                        <button class="key" data-key="g" data-arabic="ŸÑ">ŸÑ</button>
                        <button class="key" data-key="h" data-arabic="ÿß">ÿß</button>
                        <button class="key" data-key="j" data-arabic="ÿ™">ÿ™</button>
                        <button class="key" data-key="k" data-arabic="ŸÜ">ŸÜ</button>
                        <button class="key" data-key="l" data-arabic="ŸÖ">ŸÖ</button>
                        <button class="key" data-key=";" data-arabic="ŸÉ">ŸÉ</button>
                        <button class="key" data-key="'" data-arabic="ÿ∑">ÿ∑</button>
                        <button class="key wide" id="enter">‚èé Enter</button>
                    </div>

                    <!-- Fourth Row -->
                    <div class="keyboard-row">
                        <button class="key wider" id="shift">‚áß Shift</button>
                        <button class="key" data-key="z" data-arabic="ÿ¶">ÿ¶</button>
                        <button class="key" data-key="x" data-arabic="ÿ°">ÿ°</button>
                        <button class="key" data-key="c" data-arabic="ÿ§">ÿ§</button>
                        <button class="key" data-key="v" data-arabic="ÿ±">ÿ±</button>
                        <button class="key" data-key="b" data-arabic="ŸÑÿß">ŸÑÿß</button>
                        <button class="key" data-key="n" data-arabic="Ÿâ">Ÿâ</button>
                        <button class="key" data-key="m" data-arabic="ÿ©">ÿ©</button>
                        <button class="key" data-key="," data-arabic="Ÿà">Ÿà</button>
                        <button class="key" data-key="." data-arabic="ÿ≤">ÿ≤</button>
                        <button class="key" data-key="/" data-arabic="ÿ∏">ÿ∏</button>
                        <button class="key wider" id="shift-right">‚áß Shift</button>
                    </div>

                    <!-- Fifth Row -->
                    <div class="keyboard-row">
                        <button class="key" id="ctrl">Ctrl</button>
                        <button class="key" id="alt">Alt</button>
                        <button class="key spacebar" data-key=" " data-arabic=" ">ŸÖÿ≥ÿßŸÅÿ© - Space</button>
                        <button class="key" id="alt-right">Alt</button>
                        <button class="key" id="ctrl-right">Ctrl</button>
                    </div>

                </div>
            </div>
            
            <div class="bottom-section">
                <div class="achievements" id="achievements">
                    <!-- Achievement notifications will appear here -->
                </div>
                
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
