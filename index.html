<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Typing Practice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Arabic Typing Practice</h1>
            <p>Master Arabic keyboard skills through interactive practice</p>
        </header>
        
        <main>
            <div class="game-info">
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Accuracy</span>
                        <span class="stat-value" id="accuracy">100%</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">WPM</span>
                        <span class="stat-value" id="wpm">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Streak</span>
                        <span class="stat-value" id="streak">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="level">1</span>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-label">Progress to Next Level</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0 / 100 characters</div>
                </div>
            </div>
            
            <div class="typing-area">
                <div class="text-display" id="textDisplay" dir="rtl">
                    <!-- Arabic text will be generated here -->
                </div>
                
                <textarea 
                    id="userInput" 
                    class="typing-input" 
                    placeholder="Start typing the Arabic text above..."
                    autocomplete="off"
                    spellcheck="false"
                    dir="rtl"
                ></textarea>
            </div>
            
            <div class="achievements" id="achievements">
                <!-- Achievement notifications will appear here -->
            </div>
            
            <div class="controls">
                <button id="newSentence" class="btn btn-primary">New Sentence</button>
                <button id="skipSentence" class="btn btn-secondary">Skip</button>
                <button id="reset" class="btn btn-secondary">Reset Stats</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
